<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Pengiran Rais Hakimi</title>
  <style>
    /* Background wallpaper */
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f0f0 url('skull.jpg') no-repeat center center fixed; 
      background-size: cover;
      margin: 0; 
      padding: 0; 
    }
    
    /* Wrapper style with semi-transparent background */
    #wrapper { 
      width: 900px; 
      margin: 20px auto; 
      background: rgba(255, 255, 255, 0.95);
      padding: 20px; 
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    
    #profile { text-align: center; }
    #profile img { 
      width: 150px; 
      height: 180px;
      border-radius: 50% / 30%;
      border: 3px solid #333; 
      background: white;
      padding: 3px;
      object-fit: cover;
    }
    #nav { 
      background: #222; 
      padding: 10px; 
      margin-bottom: 15px; 
      border-radius: 5px;
    }
    #nav a { 
      color: #fff; 
      margin-right: 15px; 
      text-decoration: none; 
      font-weight: bold; 
    }
    
    /* Simple audio player styles */
    .simple-audio {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      background: rgba(249, 249, 249, 0.9);
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .simple-audio button {
      background: #222;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    .simple-audio button:hover {
      background: #444;
    }
    .audio-note {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<!-- Hidden audio element -->
<audio id="backgroundMusic" loop>
  <source src="background-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="wrapper">

  <div id="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="hobbies.html">Hobbies</a>
    <a href="resume.html">E-Resume</a>
  </div>

  <div id="profile">
    <img src="rais.jpg" alt="Profile photo">
  </div>

  <!-- Simple audio controls -->
  <div class="simple-audio">
    <p><strong>Background Music</strong></p>
    <button onclick="playMusic()">Play</button>
    <button onclick="pauseMusic()">Pause</button>
    <button onclick="stopMusic()">Stop</button>
    <p class="audio-note">Volume: <input type="range" min="0" max="1" step="0.1" value="0.5" 
      onchange="changeVolume(this.value)" style="vertical-align: middle;"></p>
  </div>

  <h2>Welcome to My Personal Website</h2>
  <p>Hello! My name is <strong>Pengiran Rais Hakimi bin Ag Mohd Taib</strong>.</p>

  <p>This website showcases my background, hobbies, education, and personal interests.</p>

  <p><strong>Email:</strong> 
    <a href="mailto:raispengiran@gmail.com">raispengiran@gmail.com</a>
  </p>

</div>

<!-- JavaScript for audio controls -->
<script>
  var music = document.getElementById('backgroundMusic');
  
  // Set initial volume to 50%
  music.volume = 0.5;
  
  function playMusic() {
    music.play();
  }
  
  function pauseMusic() {
    music.pause();
  }
  
  function stopMusic() {
    music.pause();
    music.currentTime = 0;
  }
  
  function changeVolume(volume) {
    music.volume = volume;
  }
</script>

</body>
</html>
